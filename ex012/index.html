<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedado localmente</h1>
    <p>Este vídeo hospedado no meu próprio servidor</p>
    <video width="500" controls autoplay loop>
       <source src="midias/video-2.mp4.mp4" type="video/mp4"> 
       <source src="midias/Video-2.m4v.m4v" type="video/m4v">
       <source src="midias/Video-2.webm.webm" type="video/webm">
       <p>Seu navegador não é compativel com reprodução de video.</p>
    </video>
    <h1>Inserindo videos do YouTube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
